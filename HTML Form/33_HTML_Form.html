<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oak Code Kata</title>
</head>
<body>
    <h1>Create an Account</h1>
    <form action="">
        <label for="Email">Email:</label><br>
        <input type="text" id="email"><br>
        <label for="Password">Password</label><br>
        <input type="text" id="password"><br>
        <label for="Age">Age:</label><br>
        <select name="age" id="age">
            <option value="">Select Age</option>
            <option value="1-10">1-10</option>
            <option value="11-18">11-18</option>
            <option value="18-25">18-25</option>
            <option value="26+">26+</option>
        </select><br>
        <label for="Tell Us">Tell us a little about yourself:</label><br>
        <textarea name="tellUs" id="tellUs" cols="30" rows="10"></textarea><br>
        <input type="radio">
        <label for="agree">I agree to the <a href="">terms of service</a></label><br>
        <button>Sign up</button>        
    </form>
</body>
</html>
